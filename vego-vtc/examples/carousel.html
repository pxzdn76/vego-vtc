<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Carousel</title>
    <style>
        .carousel {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .carousel-slide {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-size: 24px;
        }
        .example-section {
            margin-bottom: 50px;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="example-section">
        <h2>Carousel Simple</h2>
        <div id="simple-carousel" class="carousel">
            <div class="carousel-slide">Slide 1</div>
            <div class="carousel-slide">Slide 2</div>
            <div class="carousel-slide">Slide 3</div>
        </div>
    </div>

    <div class="example-section">
        <h2>Carousel Personnalisé</h2>
        <div id="custom-carousel" class="carousel">
            <div class="carousel-slide">Slide Personnalisé 1</div>
            <div class="carousel-slide">Slide Personnalisé 2</div>
            <div class="carousel-slide">Slide Personnalisé 3</div>
            <div class="carousel-slide">Slide Personnalisé 4</div>
        </div>
    </div>

    <div class="example-section">
        <h2>Carousel Manuel</h2>
        <div id="manual-carousel" class="carousel">
            <div class="carousel-slide">Slide Manuel 1</div>
            <div class="carousel-slide">Slide Manuel 2</div>
            <div class="carousel-slide">Slide Manuel 3</div>
        </div>
    </div>

    <div class="example-section">
        <h2>Carousel Contrôlé</h2>
        <div id="controlled-carousel" class="carousel">
            <div class="carousel-slide">Slide Contrôlé 1</div>
            <div class="carousel-slide">Slide Contrôlé 2</div>
            <div class="carousel-slide">Slide Contrôlé 3</div>
        </div>
        <div class="controls">
            <button id="prev-btn">Précédent</button>
            <button id="next-btn">Suivant</button>
            <button onclick="removeCarousel()">Supprimer le carousel</button>
        </div>
    </div>

    <script type="module" src="../assets/js/examples/carousel-usage.js"></script>
</body>
</html>
